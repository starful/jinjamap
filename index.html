    <title>도쿄 신사 지도 (Tokyo Shrine Map / 東京神社マップ) - JinjaMap</title>

    <meta property="og:description" content="도쿄 내 주요 신사 위치와 테마별(재물, 사랑, 건강 등) 정보를 지도에서 바로 확인하세요.">

<body>
    <div class="container">
        <header>
            <h1>
                <picture>
                    <source srcset="assets/images/JinjaMapLogo_Horizontal.png" media="(max-width: 768px)">
                    <img src="assets/images/JinjaMapLogo_Vertical.png" alt="도쿄 신사 지도 JinjaMap 로고" class="logo-img">
                </picture>
            </h1>
            
            <p id="update-msg" class="update-message">데이터 로딩 중...</p>
            
            <!-- 테마 필터 버튼 (7개 카테고리 + 전체보기) -->
            <div class="theme-filter-buttons">
                <button class="theme-button active" data-theme="all" data-tooltip="모든 신사를 지도에 표시합니다.">전체 보기</button>
                <button class="theme-button" data-theme="wealth" data-tooltip="사업 번창, 금전운, 재산 증식, 취업 성공 등 경제적 풍요를 기원.">재물</button>
                <button class="theme-button" data-theme="love" data-tooltip="연애 성취, 좋은 인연, 결혼, 원만한 인간관계 등 애정과 인연에 관한 기원.">사랑</button>
                <button class="theme-button" data-theme="health" data-tooltip="무병장수, 질병 치유, 심신의 안정 등 몸과 마음의 건강을 기원.">건강</button>
                <button class="theme-button" data-theme="study" data-tooltip="시험 합격, 학업 성취, 지혜, 자격증 취득 등 배움과 관련된 기원.">학업</button>
                <button class="theme-button" data-theme="safety" data-tooltip="교통안전, 여행, 재해 예방, 액운을 막는 '야쿠요케' 등 위험으로부터의 보호를 기원.">안전</button>
                <button class="theme-button" data-theme="success" data-tooltip="승진, 목표 달성, 경기 승리 등 특정 분야에서의 성공과 성취를 기원.">성공</button>
                <button class="theme-button" data-theme="history" data-tooltip="신사의 역사적 가치, 독특한 건축물, 문화재 탐방 등 지적 탐구를 목적으로 방문.">역사</button>
            </div>
        </header>
        <main>
            <section>
                <div id="map"></div>
                <article style="padding: 20px; color: #666; font-size: 0.9rem; line-height: 1.6;">
                    <h2>도쿄 신사 여행 가이드</h2>
                    <p>
                        도쿄 여행 중 특별한 경험을 원하시나요? JinjaMap을 통해 도쿄 곳곳에 숨겨진 신사를 탐방해보세요.
                        아사쿠사의 센소지부터 도심 속의 메이지 신궁, 그리고 현지인들만 아는 숨겨진 파워스팟까지.
                        여러분의 소원을 이루어줄 특별한 장소를 지도에서 쉽게 찾을 수 있습니다.
                    </p>
                </article>
            </section>

            <!-- [추가됨] 최신 신사 리스트 영역 -->
            <section class="list-section">
                <h2 class="list-title">⛩️ 최신 신사 탐방기</h2>
                <div id="shrine-list" class="shrine-grid">
                    <!-- 자바스크립트로 여기에 카드가 생성됩니다 -->
                </div>
            </section>
            
        </main>
